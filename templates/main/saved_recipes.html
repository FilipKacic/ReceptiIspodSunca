{% extends "base_generic.html" %}
{% block content %}
    <h2>Spremljeni Recepti</h2>
    <form method="GET" class="form-group">
        <input type="text" name="search_query" placeholder="Naziv recepta...">
        <button type="submit">Pretraži</button>
    <!-- </form>
    <form method="GET" class="form-group"> -->
        <select name="category">
            <option value="">Sve kategorije</option>
            <option value="drink">Piće</option>
            <option value="food">Hrana</option>
            <option value="medicine">Lijek</option>
        </select>
        <button type="submit">Filtriraj</button>
    </form>
    <hr>
    <div class="recipe-list">
        <ul>
            {% for recipe in filtered_recipes %}
                <li><a href="{% url 'main:recipe' recipe_id=recipe.id %}" class="non-btn">„{{ recipe.name }}“</a>&nbsp; ~ {{ recipe.author }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
